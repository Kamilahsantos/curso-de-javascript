<html>
<head>
  <title> javascript aula 25 </title>
</head>
<body>
  <script type="text/javascript">
function showBox (){
  value=confirm("this is a confirm box");
  if (value==true) {
    document.write("okay");
  }
  else{
    document.write("cancel");
  }
}
  </script>
<button onclick="showBox()">submit </button>
</body>
</html>
